<!DOCTYPE html>
<html>
<head>
    <title>Contoh Looping dan Percabangan</title>
</head>
<body>

<h1>Contoh Looping dan Percabangan</h1>

<p>Klik tombol di bawah ini untuk menampilkan angka genap dari 1 hingga 10:</p>

<button onclick="tampilkanAngkaGenap()">Tampilkan Angka Genap</button>

<p id="hasil"></p>

<script>
function tampilkanAngkaGenap() {
  var hasil = '';
  for (var i = 1; i <= 10; i++) {
    if (i % 2 === 0) { // Cek apakah angka i genap
      hasil += i + ' '; // Jika genap, tambahkan ke hasil
    }
  }
  document.getElementById('hasil').innerHTML = 'Angka genap dari 1 hingga 10: ' + hasil;
}
</script>

</body>
</html>
